<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select Shop</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--左邊區塊-->
    <div class="container" id="A">
        <div class="top">
            <img id="logo" src="weblogo-01.png">
        </div>
        <!-- 工具列 -->
        <div>
            <ul class="list">
                <li>
                    <a href="insert.html">
                        <button id="add" type="button" class="btn btn-primary">Add New Products</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--右邊區塊-->
    <div class="container" id="B">
        <!--開頭banner-->
        <div class="backgroundpic">
            <img src="webbanner-01.png" style="width:100%">
        </div>

        <!-- 產品列表 -->
        <div class="row" id="product-list"></div>

        <!-- 分頁 -->
        <div class="row" id="page">
            <div class="col">
                <nav aria-label="Page navigation example">
                    <ul id="page-number" class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- 頁尾 -->
    <footer>
        <div class="text-center">
            Select Shop.Offcial<br> &copy; 2015-2019
        </div>
    </footer>

    <div id="dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統訊息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p id="message">要顯示的訊息</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <!--Go Top-->
    <div id="gotop"></div>

    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="index.js"></script>
</body>
